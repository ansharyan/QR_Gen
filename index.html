<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR Code Generator</h1>

    <div class="container">
        <p>Enter Your URL</p>
        <input placeholder="Text or URL" id="urlText">
        <div class="url_hidden">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QR" id="qrI">
        </div>
        <button>GENERATE QR Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
